<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat:AI</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      padding: 2rem;
    }
    #chat { max-width: 600px; margin: auto; }
    .message { margin: 10px 0; }
    input[type="text"] {
      width: 80%; padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message">Welcome to Chat:AI</div>
    <input type="text" id="input" placeholder="Type your message...">
    <button onclick="send()">Send</button>
    <div id="response"></div>
    <footer>Created by Fahad Nazeer</footer>
  </div>
  <script>
    function send() {
      const input = document.getElementById('input').value;
      fetch('/chat?msg=' + encodeURIComponent(input))
        .then(res => res.text())
        .then(data => {
          document.getElementById('response').innerText = data;
        });
    }
  </script>
</body>
</html>
